server:
  port: 7002

spring:
  application:
    name: cloud2020-eureka-server

eureka:
  instance:
    hostname: eureka7002.com
  client:
    # false表示不向注册中心注册自己
    register-with-eureka: false
    # false表示不从注册中心抓取服务信息
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7003.com:7003/eureka